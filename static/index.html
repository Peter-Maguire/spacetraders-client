<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spacetraders</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="index.css"/>
    <link rel="preload" as="image" href="img/ships/COMMAND.png">
    <link rel="preload" as="image" href="img/ships/HAULER.png">
    <link rel="preload" as="image" href="img/ships/EXCAVATOR.png">
</head>
<body>

    <div id="lower">
        <div id="log">

        </div>
        <div id="httpCalls" class="inner">

        </div>
        <button name="View Map" onclick="toggleViewMap()">View Map</button>
    </div>

    <div id="container">
        <div id="shipState" class="inner">

        </div>
        <div id="map" class="inner">
            <canvas id="mapCanvas"/>
        </div>
    </div>
    <template id="shipTemplate">
        <div>
            <img class="icon"/>
            <span class="name"></span>
            <span class="routine"></span>
            <div class="inventory"></div>
        </div>
        <p class="state"></p>
    </template>
    <template id="httpReqTemplate"></template>
</body>
</html>
