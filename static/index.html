<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spacetraders</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div id="tabList">
    </div>
    <div id="tabContainer">
        <div id="header">
            <span id="credits"></span>
            <span id="contract"></span>
            <span id="status"></span>
            <span id="constructionSite"></span>
        </div>
        <div id="lower">
            <div id="log">

            </div>
            <div id="httpCalls" class="inner">

            </div>
            <button name="View Map" onclick="toggleViewMap()">View Map</button>
        </div>
        <div id="container">
            <div id="shipState" class="inner">

            </div>
            <div id="map" class="inner">
                <select id="selectSystem"></select>
                <canvas id="mapCanvas"/>
            </div>
        </div>
    </div>
    <template id="shipTemplate">
        <div>
            <span class="name"></span>
            <span class="routine"></span>
            <ul class="status"></ul>
            <div class="fuel"></div>
            <div class="inventory"></div>
        </div>
        <p class="state"></p>
    </template>
    <template id="httpReqTemplate"></template>
</body>
</html>
